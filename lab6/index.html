<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab6</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span class="header-text">Synthadry</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#section-about">Об игре</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#carouselExampleIndicators">Персонажи и локации</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Технологии</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="about" id="section-about">
        <header class="text-center py-3">
            <span class="border-bottom border-dark border-4 fs-2 fw-semibold">Об игре</span> 
        </header>
        <div class="row py-3">
            <div class="col-sm-12 col-md-6">
                <img class="img-fluid" src="images/logo_light.png" alt="">
            </div>
            <div class="col-sm-12 col-md-6 text-center d-flex align-items-center">
                <span class="header-text">
                    Synthadry - это "ЛОУ ПОЛИ ИГРА В СЕТТИНГЕ СИНТ ВЕЙВ/КИБЕРПАНК. ЖАНР РОГАЛИК. ЧУВАК БЕГАЕТ СРЕДИ НЕБОСКРЕБОВ. БОЕВКА В СТИЛЕ J RPG"
                </span>
            </div>
        </div>
    </section>

    <section class="characters">
        <header class="text-center py-3">
            <span class="border-bottom border-dark border-4 fs-2 fw-semibold">Персонажи и локации</span> 
        </header>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/characters/enemy1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/characters/enemy2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/characters/enemy3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/levels/location_1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/levels/location_2.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section class="technologies">
        <header class="text-center py-3">
            <span class="border-bottom border-dark border-4 fs-2 fw-semibold">Технологии</span> 
        </header>
        <div class="row">
            <div class="col-sm-12 col-md-4 text-center bg-light techno-col">

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
