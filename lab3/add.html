<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="add_style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container d-flex direction-column">

            <nav class="main-menu">
                <ul>
                    <li><a href="main.html">Главная</a></li>
                    <li><a href="add.html" class="active-tab">Добавить</a></li>
                </ul>
            </nav>
            <div class="profile">
                <a href="index.html">Выход</a>
            </div>
        </div>
    </header>
    <main class="container d-flex direction-column">
        <div class="page-content">
            <h1 class="main-header center">Добавление задач</h1>
            <form action="main.html">
                <fieldset class="sidebar-section">
                    <legend class="center">Задача</legend>
                    <textarea class="textarea" required></textarea>
                </fieldset>
                <fieldset class="sidebar-section">
                    <legend class="center">Дата</legend>
                    <input type="date" name="calendar" id="calendar" class="calendar-input" required>
                </fieldset>
                <fieldset class="sidebar-section">
                    <legend class="center">Особые метки</legend>
                    <ul class="ul-search">
                        <li><input type="checkbox" name="name" id="name1"><label for="name1">Важное</label></li>
                        <li><input type="checkbox" name="name" id="name2"><label for="name2">ВУЗ</label></li>
                        <li><input type="checkbox" name="name" id="name3"><label for="name3">Работа</label></li>
                        <li><input type="checkbox" name="name" id="name4"><label for="name4">Дом</label></li>
                    </ul>
                </fieldset>
                <button type="submit" class="btn-done">Добавить</button>
            </form>
            
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            &copy; 2022 ООО «Зеленоглазое такси»
        </div>
    </footer>
</body>
</html>
