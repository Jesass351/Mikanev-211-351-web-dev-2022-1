<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    
    <title>Форма обратной связи</title>
</head>
<body>
    <main>
        <h1>Форма обратной связи</h1>
        <form action="http://httpbin.org/post" method="post" enctype="multipart/form-data">
            <div>
                <label for="fio">ФИО</label> 
                <input type="text"  class="form-input" name="fio" placeholder="Иванов Иван Иванович">
            </div>

            <div>
                <label for="">e-mail</label> 
                <input type="email" name="email" id="email" class="form-input" required readonly disabled
                value="abc@mail.ru" placeholder="exemple@mail.ru">
            </div>




            <fieldset>
                <legend>Окуда Вы о нас узнали?</legend>
            
                <div>
                    <input type="radio" id="friends" name="source" value="friends"
                         checked>
                    <label for="friends">Рассказали друзья</label>
                </div>
            
                <div>
                    <input type="radio" id="internet" name="source" value="internet">
                    <label for="internet">Реклама в интернете</label>
                </div>
            </fieldset>

            <div>
                <label for="category">Категория обращения</label>
                <select name="category" id="category" > 
                    <!-- multiple -->
                    <option value="claim">Жалоба</option>
                    <option value="deal">Предложение</option>
                </select>
            </div>

            <div>
                <label for="msg">Сообщение</label>
                <textarea name="msg" id="msg" cols="40" rows="10" class="form-input"></textarea>
            </div>

            <div>
                <input type="checkbox" name="agreement" id="agreement" class="form-input" value="true">
                <label for="agreement">Согласен с обработкой персональных данных</label>
            </div>

            <div>
                <label for="attachment">Вложение</label>
                <input type="file" name="attachment" id="attachment">
            </div>

            <button type="submit" class="btn">Отправить</button>
            
        </form>



    </main>
    
</body>
</html>
