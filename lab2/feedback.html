<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style_feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <title>Форма обратной связи</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">К выбору</a></li>
                    <li><a href="feedback.html">Форма обратной связи</a></li>
                    <li><a href="auth.html">Форма аутентификации</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container feedback-form">
            <h1>Форма обратной связи</h1>
            <form action="http://httpbin.org/post" method="post" enctype="multipart/form-data">
                <div>
                    <label for="fio">ФИО</label> 
                    <input type="text"  class="form-input" id="fio" name="fio" placeholder="Иванов Иван Иванович" required>
                </div>
    
                <div>
                    <label for="email">e-mail</label> 
                    <input type="email" name="email" id="email" class="form-input" required
                     placeholder="exemple@mail.ru">
                </div>
    
                <fieldset>
                    <legend>Окуда Вы о нас узнали?</legend>
                
                    <div>
                        <input type="radio" id="friends" name="source" value="friends"
                             checked>
                        <label for="friends">Рассказали друзья</label>
                    </div>
                
                    <div>
                        <input type="radio" id="internet" name="source" value="internet">
                        <label for="internet">Реклама в интернете</label>
                    </div>
                </fieldset>
    
                <div>
                    <label for="category">Категория обращения</label>
                    <select name="category" id="category" > 
                        <!-- multiple -->
                        <option value="claim">Жалоба</option>
                        <option value="deal">Предложение</option>
                    </select>
                </div>
    
                <div>
                    <label for="msg">Сообщение</label>
                    <textarea name="msg" id="msg" cols="40" rows="10" class="form-input" required></textarea>
                </div>
    
    
                <div>
                    <label for="attachment">Вложение</label>
                    <input type="file" name="attachment" id="attachment" class="form-input">
                </div>
    
                <div>
                    <input type="checkbox" name="agreement" id="agreement" class="form-input" value="true" required>
                    <label for="agreement">Согласен с обработкой персональных данных</label>
                </div>
    
                <button type="submit" class="btn-send">Отправить</button>
                
            </form>

        </div>    


    </main>
    
</body>
</html>
